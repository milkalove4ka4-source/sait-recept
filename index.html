<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Книга рецептов</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
    header { background:#ff7043; color:#fff; padding:20px; text-align:center; }
    .container { width:80%; margin:auto; padding:20px; }
    .recipe-card, .recipe-detail {
      background:white; padding:20px; margin-bottom:20px;
      border-radius:10px; box-shadow:0 0 5px rgba(0,0,0,0.1);
    }
    .btn { display:inline-block; margin-top:10px; padding:10px 15px; 
           background:#ff7043; color:white; text-decoration:none; border-radius:5px; cursor:pointer; }
    .btn:hover { background:#e55d2f; }
  </style>
</head>
<body>
  <header>
    <h1>Моя книга рецептов</h1>
  </header>

  <div class="container" id="app"></div>

  <script>
    const recipes = {
      home: `
        <div class="recipe-card">
          <h2>Классический борщ</h2>
          <p>Сытный и ароматный суп со свеклой и капустой.</p>
          <span class="btn" onclick="showRecipe('borsch')">Смотреть рецепт</span>
        </div>
        <div class="recipe-card">
          <h2>Салат Оливье</h2>
          <p>Любимый салат на любой праздник.</p>
          <span class="btn" onclick="showRecipe('olive')">Смотреть рецепт</span>
        </div>
      `,
      borsch: `
        <div class="recipe-detail">
          <h2>Классический борщ</h2>
          <p><b>Ингредиенты:</b></p>
          <ul>
            <li>Свекла — 2 шт.</li>
            <li>Капуста — 300 г</li>
            <li>Картофель — 3 шт.</li>
            <li>Морковь — 1 шт.</li>
            <li>Лук репчатый — 1 шт.</li>
            <li>Томатная паста — 2 ст. ложки</li>
            <li>Мясо — 400 г</li>
          </ul>
          <p><b>Приготовление:</b></p>
          <ol>
            <li>Сварите мясо, нарежьте.</li>
            <li>В бульон добавьте картофель и капусту.</li>
            <li>Обжарьте овощи, добавьте в суп.</li>
            <li>Дайте настояться 15 минут.</li>
          </ol>
          <span class="btn" onclick="showRecipe('home')">⬅ Назад</span>
        </div>
      `,
      olive: `
        <div class="recipe-detail">
          <h2>Салат Оливье</h2>
          <p><b>Ингредиенты:</b></p>
          <ul>
            <li>Картофель — 4 шт.</li>
            <li>Морковь — 2 шт.</li>
            <li>Яйца — 4 шт.</li>
            <li>Колбаса — 300 г</li>
            <li>Огурцы солёные — 3 шт.</li>
          </ul>
          <p><b>Приготовление:</b></p>
          <ol>
            <li>Отварить овощи и яйца.</li>
            <li>Порезать кубиками.</li>
            <li>Смешать с майонезом.</li>
          </ol>
          <span class="btn" onclick="showRecipe('home')">⬅ Назад</span>
        </div>
      `
    };

    function showRecipe(name) {
      document.getElementById('app').innerHTML = recipes[name];
    }

    // Загружаем главную страницу
    showRecipe('home');
  </script>
</body>
</html>
